version: "3.9"
services:
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: "user-service"
    depends_on: 
      - user-db
    ports:
      - 3000:3000
      - 9229:9229
    environment:
      - WWWPORT:3000
      - MONGODB_URL:mongodb://user-db:27017
  user-db:
    image: mongo:latest
    container_name: "user-db"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER=user
      - MONGODB_PASS=pass
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --logpath=/dev/null # --quiet